<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/reset2.css">
    <link rel="stylesheet" href="assets/style2.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.0.10/css/all.css">
    <title>Đăng nhập tài khoản</title>
</head>
<body>

<div id="wrapper">
    <form action="" id="form-login">
        <h1 class="form-heading">Đăng ký</h1>
        <div class="form-group">
            <i class="fas fa-user"></i>
            <input type="text" class="form-input" placeholder="Tên đăng nhập">
        </div>
        <div class="form-group">
            <i class="fas fa-envelope"></i>
            <input type="email" class="form-input" placeholder="Nhập địa chỉ email">
        </div>
        <div class="form-group">
            <i class="fas fa-key"></i>
            <input type="password" class="form-input" placeholder="Mật khẩu">
            
            <div id="eye">
                <i class="fa fa-eye"></i>
            </div>
        
        </div>
        <div class="forget">
            <label for=""><input type="checkbox">Ghi nhớ mật khẩu</label>
            

        </div>
        <input type="submit" value="Đăng nhập" class="form-submit">
        <div class="register">
            <p>Bạn đã có tài khoản? <a href="http://127.0.0.1:5500/Cuahangip/ip_dangnhap.html">Đăng nhập</a></p>
        </div>
    </form>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="js/app2.js"></script>
</html>
